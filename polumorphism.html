<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polimorphism</title>
</head>
<body>

    <script>

class Test 
        {
            fun()
            {
                console.log("class 1....!");
            }
        }
        

        const obj = new Test;
        obj.fun();

        class Test1 
        {
            fun()
            {
                console.log("class 2....!");
            }

           
        }

        
        const obj1 = new Test1;
        obj1.fun()

    </script>
    
</body>
</html>
